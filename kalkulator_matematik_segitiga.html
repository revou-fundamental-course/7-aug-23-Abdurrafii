<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Luas Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Kalkulator Luas Segitiga</h1>
    </header>
    <main>
        <form id="calculator-form">
            <label for="base">Panjang Alas:</label>
            <input type="number" id="base" name="base" required>
            
            <label for="height">Tinggi:</label>
            <input type="number" id="height" name="height" required>
            
            <button type="button" id="calculate-btn">Hitung</button>
        </form>
        
        <div id="result" class="hidden">
            <h2>Hasil:</h2>
            <p>Luas Segitiga: <span id="area-result"></span></p>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
